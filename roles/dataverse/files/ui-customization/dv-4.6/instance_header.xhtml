<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf"
     xmlns:iqbs="http://xmlns.jcp.org/jsf/composite/iqbs">
    
<style>
/* override some dataverse styles */
#dataverse-header-block {
    padding-top: 0px;
}
.navbar-fixed-top {
    top: initial;
    position: relative;
}

/* set instance styles */
.instance-header-block {
    background-color: #002D72;
    min-height: 50px;
}
.instance-logo {
    position: relative;
    display: block;
    max-height: 40px;
    margin-top: 5px;
    width: auto;
    height: auto;
}
.instance-text {
   color: #C0C0C0;
   display: block;
   float: right;
   font-size: 24px;
   font-weight: 200;
   font-family: "Adobe Garamond Pro","Garamond Premiere Pro",Garamond,Baskerville,"Baskerville Old Face","Hoefler Text","Times New Roman",serif;
   margin-left: 40px;
   padding: 0px 0px;
   text-shadow: 0 1px 0 #000000;
   text-decoration: none;
}
.instance-text-normal {
   
}
.instance-text-narrow {
}
.instance-text:hover {
   color: #FFFFFF;
}
</style>

    <div class="instance-header-block">
        <div class="container">
            <table width="100%">
                <tr>
                    <td style="vertical-align:middle">
                        <a href="#{bundle.instanceLogoLink}">
                            <img class="instance-logo" src="#{bundle.instanceLogoFile}"/>
                        </a>
                    </td>
                    <td style="vertical-align:middle; text-align:left">
                        <a class="instance-text #{bundle.instanceTextFullClasses}" href="#{bundle.instanceTextLink}">#{bundle.instanceTextFull}</a>
                        <a class="instance-text #{bundle.instanceTextShortClasses}" href="#{bundle.instanceTextLink}">#{bundle.instanceTextShort}</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</ui:composition>
